<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>
    <!-- <h1>Formatting</h1> -->
    <h1>Formatting 2</h1>
    <h1>Formatting</h1>
    <p>This is <b>important</b></p>
    <p>This is <strong>important</strong></p>
    <p>This is <i>important</i></p>
    <p>This is <em>important</em></p>

    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>
    <p>H<sub>2</sub>O</p>
    <p>H<sup>2</sup>O</p>
    <p><del>Flipkart</del></p>
    <p><mark>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, ut.</mark></p>


    <h3 style="
    text-align:center;
     background-color: #4bcece; 
    ">This tag needs some styling</h3>
</body>
</html>
