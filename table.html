<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
          border:2px solid #ad3b3b;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <td rowspan="6">Hours</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Phy</td>
            <td>Che</td>
            <td>Eng</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Phy</td>
            <td>Che</td>
            <td>Eng</td>
        <tr>
            <td style="text-align: center;" colspan="5">Lunch</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Phy</td>
            <td>Eng</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Phy</td>
            <td>Eng</td>
        </tr>
    </table>
    <ul>
        <li>Home</li>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        <li>About Us</li>
        <li>Contact us</li>
    </ul>
    <ol>
        <li>Home</li>
        <li>About us</li>
        <li>Contact us</li>
    </ol>
</body>
</html>
