<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>
    <h2>UnOrdered List</h2>
    <ul>
        <li>
            1
            <ol>
                <li>H.1</li>
                <li>H.2</li>
                <li>H.3</li>
            </ol>
        </li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot Lemon Tea</dd>
    </dl>
    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Mollitia, <span>
        Test 3
    </span> eius!</p>
</body>
</html>
